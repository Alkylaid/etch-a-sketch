<!DOCTYPE html> 

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="menu">
                <h1>Sketch It</h1>
                <input type ="color" id="colorPicker">
                <button class="colorButton">Color</button>
                <button class="randomButton">Random</button>
                <button class="incrementButton">Increment Opacity</button>
                <button class="eraserButton">Eraser</button>
                <button class="resetButton">Reset</button>
                <input type="range" min="1" max="100" value="16" class="slider">
                <p>Pixels: <span id="pixel"></span></p>
            </div>
            <div class="grid"></div>
        </div>
    </body>
</html>
